events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Configuração para SPA (Single Page Application)
    server {
        listen       80;
        server_name  localhost;
        root         /usr/share/nginx/html;
        index        index.html;

    # Em produção, este container deve ficar atrás de um proxy TLS (443) que faz o offload HTTPS.
    # Se você optar por terminar TLS diretamente aqui, mude para 'listen 443 ssl;' e configure certificados.

    # Cabeçalhos de segurança (alguns só efetivos se entregue via HTTPS)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "same-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # HSTS (apenas quando sob HTTPS real; comentar em ambiente local HTTP puro)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-XSS-Protection "0" always; # Desativado (deprecated) para evitar falsa sensação; use CSP.
    # Content-Security-Policy mínima (ajuste domains conforme necessidade de fontes externas)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' http: https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

        # Tentar servir arquivos estáticos primeiro,
        # depois redirecionar para index.html para SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para arquivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Compressão gzip
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;
    }
}
