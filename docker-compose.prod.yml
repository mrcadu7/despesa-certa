version: '3.9'

# Docker Compose simplificado para AWS EC2
# Remove HTTPS e usa HTTP direto nas portas 80 e 8000

services:
  backend:
    build: ./backend_expenses
    command: gunicorn backend_expenses.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60
    ports:
      - "8000:8000"
    env_file:
      - .env.aws
    environment:
      - RUNNING_IN_DOCKER=1
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://${AWS_PUBLIC_IP}:8000/api
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
